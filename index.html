<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РОМА ЖИРНОЕ ХУЙЛО</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Меню игры -->
    <div id="menu" class="menu">
        <h1 class="game-title">РОМА ЖИРНОЕ ХУЙЛО</h1>
        <button id="startButton" class="start-button">НАЧАТЬ ИГРУ</button>
        <div class="instructions">
            <p>Нажмите ПРОБЕЛ или коснитесь экрана для прыжка</p>
        </div>
    </div>

    <!-- Игровое поле -->
    <div id="gameContainer" class="game-container hidden">
        <div class="score-board">
            <div class="score">Очки: <span id="score">0</span></div>
            <div class="high-score">Рекорд: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Экран Game Over -->
        <div id="gameOver" class="game-over hidden">
            <h2>GAME OVER</h2>
            <p class="final-score">Ваш счёт: <span id="finalScore">0</span></p>
            <p class="high-score-text">Рекорд: <span id="finalHighScore">0</span></p>
            <button id="restartButton" class="restart-button">ИГРАТЬ СНОВА</button>
            <button id="menuButton" class="menu-button">В МЕНЮ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>

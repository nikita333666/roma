<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РОМА ЖИРНОЕ ХУЙЛО</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Меню игры -->
    <div id="menu" class="menu">
        <h1 class="game-title">РОМА ЖИРНОЕ ХУЙЛО</h1>
        <button id="startButton" class="start-button">НАЧАТЬ ИГРУ</button>
        <button id="skinsButton" class="skins-button">СКИНЫ</button>
        <div class="instructions">
            <p>Нажмите ПРОБЕЛ или коснитесь экрана для прыжка</p>
        </div>
    </div>

    <!-- Экран выбора скинов -->
    <div id="skinsMenu" class="skins-menu hidden">
        <h2 class="skins-title">ВЫБЕРИ СКИН</h2>
        <div class="skins-grid">
            <div class="skin-card" data-skin="изображения/рома.png">
                <img src="изображения/рома.png" alt="Рома">
                <p>Рома</p>
            </div>
            <div class="skin-card" data-skin="изображения/рома1.png">
                <img src="изображения/рома1.png" alt="Рома 1">
                <p>Рома 1</p>
            </div>
            <div class="skin-card" data-skin="изображения/рома2.png">
                <img src="изображения/рома2.png" alt="Рома 2">
                <p>Рома 2</p>
            </div>
            <div class="skin-card" data-skin="изображения/рома3.png">
                <img src="изображения/рома3.png" alt="Рома 3">
                <p>Рома 3</p>
            </div>
            <div class="skin-card" data-skin="изображения/рома4.png">
                <img src="изображения/рома4.png" alt="Рома 4">
                <p>Рома 4</p>
            </div>
            <div class="skin-card" data-skin="изображения/рома5.png">
                <img src="изображения/рома5.png" alt="Рома 5">
                <p>Рома 5</p>
            </div>
        </div>
        <button id="backToMenu" class="back-button">НАЗАД</button>
    </div>

    <!-- Игровое поле -->
    <div id="gameContainer" class="game-container hidden">
        <div class="score-board">
            <div class="score">Очки: <span id="score">0</span></div>
            <div class="high-score">Рекорд: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Экран Game Over -->
        <div id="gameOver" class="game-over hidden">
            <h2>GAME OVER</h2>
            <p class="final-score">Ваш счёт: <span id="finalScore">0</span></p>
            <p class="high-score-text">Рекорд: <span id="finalHighScore">0</span></p>
            <button id="restartButton" class="restart-button">ИГРАТЬ СНОВА</button>
            <button id="menuButton" class="menu-button">В МЕНЮ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
